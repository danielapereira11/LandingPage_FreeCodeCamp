<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Landing Page - FCC</title>
    <style>
      *,

      *::after {
        box-sizing: border-box;
      }
      ul {

        padding: 10px 0;
        margin: 0;
      }
      li {
        display: inline;
        padding: 5px 20px 5px 0;
      }
    </style>
  </head>
  <body>
    <header id="header">
      <img src="XXX.png" id="header-img" alt="COMPANY LOGO EXAMPLE" />
      <nav id="nav-bar">
        <ul>
          <li class="nav-link"><a href="#">CLICKABLE ITEM 1</a></li>
          <li class="nav-link"><a href="#">CLICKABLE ITEM 2</a></li>
          <li class="nav-link"><a href="#">CLICKABLE ITEM 3</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <iframe
        id="video"
        title="EXAMPLE VIDEO"
        src="about:blank"
        allow="fullscreen"
        loading="lazy"
      ></iframe>
    </main>
  </body>
</html>

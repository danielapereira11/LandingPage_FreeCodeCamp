<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Até te Babas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="container">
    <header id="header">
      <div class="top-header row">
        <div class="col-2 align-self-center">
          <img src="./img/logo1.png" id="header-img" alt="COMPANY LOGO" />
        </div>
        <div class="col align-self-end">
          <h1>
            Não fiques de fora, até te babas com as nossas bolas de berlim
          </h1>
        </div>
      </div>
      <nav
        id="nav-bar"
        class="row align-items-center justify-content-evenly g-0"
      >
        <div class="col nav-col">
          <a class="nav-link" href="#gallery">Galeria</a>
        </div>
        <div class="col nav-col">
          <a class="nav-link" href="#pricing">Preçario</a>
        </div>
        <div class="col nav-col">
          <a class="nav-link" href="#ordering">Encomendar</a>
        </div>
        <div class="col nav-col">
          <a class="nav-link" href="#contact">Entre em contacto</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="iframe-container">
        <iframe
          id="video"
          width="450"
          height="315"
          src="https://www.youtube.com/embed/im7DB316GvM"
          title="Example Youtube Video"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>

      <br />
      <hr />
      <br />
      <div id="gallery">
        <h2>Aqui é a Galeria</h2>
      </div>
      <br />
      <hr />
      <br />
      <div id="pricing">
        <h2>Aqui é o Preçario</h2>
      </div>
      <br />
      <hr />
      <br />
      <div id="ordering">
        <h2>Aqui é o formulário para encomendas</h2>
      </div>
      <br />
      <hr />
      <br />
      <div id="contact">
        <h2>Aqui são os contactos</h2>
      </div>
      <br />
      <hr />
    </main>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <label for="email" id="email-label"
        >Quero estar sempre a par das noticias do <em>Até te babas!</em></label
      ><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Insira o seu e-mail: nome@exemplo.com"
        autocomplete="off"
      />
      <input type="submit" value="Submeter" id="submit" class="submit-btn" />
    </form>
    <footer>
      <div class="row g-0">
        <div class="col">
          <p class="social-media">Social Media Images and Links</p>
        </div>
        <div class="col">
          <p class="coded-by">
            Coded by
            <a
              href="https://github.com/danielapereira11/LandingPage_FreeCodeCamp"
              target="_blank"
              >Daniela Pereira</a
            >
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
